<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	<title>Admin Only</title>

	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
			color: #fff;
			min-height: 100vh;
		}

		.admin-card {
			background: rgba(0, 0, 0, 0.55);
			backdrop-filter: blur(8px);
			border-radius: 1.2rem;
			box-shadow: 0 20px 40px rgba(0, 0, 0, .5);
			padding: 3rem;
		}

		.admin-badge {
			letter-spacing: 0.15em;
			font-size: 0.75rem;
		}

		.admin-title {
			font-weight: 700;
			letter-spacing: 0.05em;
		}

		.admin-sub {
			color: #adb5bd;
		}
	</style>
</head>

<body>
	<div layout:fragment="content" class="container d-flex justify-content-center align-items-center">

		<div class="admin-card text-center col-md-8 col-lg-6">
			<span class="badge bg-danger admin-badge mb-3">
				ADMIN ONLY
			</span>

			<h1 class="admin-title display-6 mb-3">
				アドミン権限専用画面
			</h1>

			<p class="admin-sub mb-4">
				このページは管理者権限を持つユーザーのみアクセス可能です
			</p>


		</div>

	</div>
</body>

</html>
